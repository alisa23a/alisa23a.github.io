<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Алиса Фамина</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-color: #f3f4f6;
      border-radius: 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: left;
    }

    .name {
      font-size: 2rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    .services p {
      color: #1f2937;
      margin: 0.5rem 0;
    }

    .contact {
      border-top: 1px solid #d1d5db;
      margin-top: 1.5rem;
      padding-top: 1rem;
      color: #6b7280;
      font-size: 0.9rem;
    }

    .contact a {
      display: inline-block;
      color: #2563eb;
      text-decoration: none;
      margin-top: 0.25rem;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">Алиса Фамина</div>
    <div class="subtitle">Создание веб-приложений, ИИ-контент, тексты</div>

    <div class="services">
      <p>• Написание и редактирование текстов</p>
      <p>• Создание изображений с использованием ИИ</p>
      <p>• Разработка одностраничных веб-приложений</p>
    </div>

    <div class="contact">
      <div>По вопросам сотрудничества:</div>
      <a href="mailto:alisa@example.com">alisa@example.com</a>
    </div>
  </div>
</body>
</html>
